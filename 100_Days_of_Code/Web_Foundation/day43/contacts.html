<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>My fictional contacts</h1>
    <p>Imaginary street, 123</p>
    <p>123456789</p>
    <p>not-real@imaginary.com</p>
    <hr>
    <form action="mailto:not-real@imaginary.com" method="post" enctype="text/plain">
        <label for="">Your Name:</label>
        <input type="text" name="yourName">
        <br>
        <label for="">Your Email:</label>
        <input type="email" name="yourEmail">
        <br>
        <label for="">Your Message:</label>
        <br>
        <textarea name="message" name="yourMessage" cols="30" rows="10"></textarea>
        <br>
        <input type="submit">
    </form>
</body>

</html>
